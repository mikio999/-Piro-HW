<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1><img src="./stopwatch.png" />피로그래밍 스톱워치</h1>
    </header>
    <section class="watch-board">
      <div id="time-number">00:00</div>
      <div class="btns">
        <div id="start-btn" class="btn-content">start</div>
        <div id="stop-btn" class="btn-content">stop</div>
        <div id="reset-btn" class="btn-content">reset</div>
      </div>
    </section>
    <section class="record-board">
      <div>
        <div class="record-title">
          <img src="rec.png" class="check-btn" />
          <div>구간기록</div>
          <img src="trash-can.png" class="trash-remove" />
        </div>
        <ul class="record-box"></ul>
      </div>
    </section>
    <script src="./app.js" charset="UTF-8"></script>
  </body>
</html>
