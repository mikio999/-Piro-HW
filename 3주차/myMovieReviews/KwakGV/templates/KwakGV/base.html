<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KwakGV</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />

    <!-- 부가적인 테마 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"
    />

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto&display=swap");
      * {
        margin: 0;
        padding: 0;
        font-family: "Nanum Gothic", sans-serif;
      }

      #main {
        width: 100%;
        background-color: rgb(72, 72, 98);
      }

      nav {
        width: 100%;
        height: 70px;
        background-color: rgb(42, 42, 71);
        line-height: 50px;
      }

      nav img {
        width: 200px;
        margin-top: 5px;
        margin-left: 20px;
      }

      nav ul li a {
        color: rgb(234, 208, 208);
      }
      nav ul li {
        margin-top: 10px;
        margin-right: 15px;
        list-style-type: none;
        display: inline-block;
        color: rgb(234, 208, 208);
        font-size: 17px;
        border: 1px solid white;
        padding: 0px 3px;
      }
      nav ul li:hover {
        background-color: antiquewhite;
        color: black;
        cursor: pointer;
      }
      nav ul {
        float: right;
        margin-right: 30px;
      }

      .content-box {
        margin-left: 50px;
        margin-right: 50px;
      }

      .thumbnail div {
        color: gray;
        margin-right: 20px;
      }

      .content-box h1 {
        color: white;
        border-bottom: white 2px solid;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <nav>
        <a href="/">
          <img src="https://i.ibb.co/vvjgZb1/logo.png" />
        </a>
        <ul>
          <a href="/"><li>영화보기</li></a>
          {% if user.is_authenticated %}
          <a href="/logout"> <li>로그아웃</li></a>
          <a href="/create_review"> <li>리뷰만들기</li></a>
          <a href="/my_review"> <li>내리뷰보기</li></a>
          {% else %}
          <a href="/login"><li>로그인</li></a>
          <a href="/join"><li>회원가입</li></a>
          {% endif %}
        </ul>
      </nav>
      <div class="content-box">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
