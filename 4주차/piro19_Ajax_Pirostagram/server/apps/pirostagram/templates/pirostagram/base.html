{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Pireddit</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="nav-container">
        <a href="/"
          ><img src="{%static 'img/reddit.png'%}" style="width: 40px"
        /></a>
        <a><img src="{%static 'img/home.png'%}" style="width: 35px" /></a>
        <a href="/" id="logo">PiReddit</a>
        <form class="form-inline search-container">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            style="width: 200px; height: 40px; margin-right: 5px"
          />
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <a><img src="{%static 'img/user.png'%}" style="width: 35px" /></a>
        <a href="/pirostagram/register/"
          ><img src="{%static 'img/register.png'%}" style="width: 35px"
        /></a>
      </div>
    </nav>
    <div class="base_box">{% block content %} {% endblock %}</div>
  </body>
</html>
